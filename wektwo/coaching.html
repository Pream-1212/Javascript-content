    <form id="orderForm">
        <label for="customername">Customer Name:</label>
        <input type="text" id="customer" name="name" required><br><br>

        <select class="form-select" id="furniture">
            <option value="">Select</option>

            </select><br><br>
            <label>Price Per Item: <input type="number" id="price" ></label><br><br>
            <label>Quantity: <input type="number" id="qty"></label>

       <p id="total"></p>
 <button type="submit" id="orderBtn">Place order!</button>

    </form>
